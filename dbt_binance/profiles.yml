dbt_binance:
  target: prod
  outputs:
    prod:
      dataset: "{{ env_var('GCP_BIGQUERY_DATASET') }}"
      job_execution_timeout_seconds: 2500
      job_retries: 1
      keyfile: "{{ env_var('SERVICE_ACCOUNT_JSON_PATH') }}"
      location: EU
      method: service-account
      priority: interactive
      project: "{{ env_var('GCP_PROJECT') }}"
      threads: 4
      type: bigquery
